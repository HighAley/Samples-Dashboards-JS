<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Create dashboard viewer and show it immediately</title>

	<!-- Dashboard viewer Office2013 style -->
	<link href="../css/stimulsoft.viewer.office2013.whiteblue.css" rel="stylesheet">

	<!-- Stimusloft Dashboards.JS -->
	<script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
	<script src="../scripts/stimulsoft.dashboards.js" type="text/javascript"></script>
	<script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
</head>

<body>
	Create dashboard viewer and show it immediately
	<br><br>

	<script type="text/javascript">
		// Create the dashboard viewer with default options and show it in this place
		var viewer = new Stimulsoft.Viewer.StiViewer();
		viewer.report = Stimulsoft.Report.StiReport.createNewDashboard();
	</script>
</body>

</html>
